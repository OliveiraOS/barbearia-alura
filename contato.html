<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <img src="imagens/logo.png" alt="logo da Barbearia Alura">
            <nav>
                <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" name="nomeesobrenome" id="nomeesobrenome" class="input" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email" checked>
                    Email
                </label>
                
                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-telefone">
                    Telefone
                </label>
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" id="radio-whatsapp">
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>

                <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="">
                <input type="checkbox" name="" id="" class="checkbox" checked>
                Goataria de receber nossas novidades por email ?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>      
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
  
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
